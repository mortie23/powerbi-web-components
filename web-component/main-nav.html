<html>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
    }

    .au-main-nav {
        background: #313131;
        border-top: 4px solid #dca900;
    }

    .au-main-nav__container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .au-link {
        display: block;
        padding: 1rem 1.5rem;
        color: #fff;
        text-decoration: none;
        line-height: 1.5;
        transition: 0.2s;
        border-bottom: 4px solid transparent;
    }

    .au-link:hover,
    .au-link:focus {
        background: #1b1b1b;
        border-bottom-color: #666;
        outline: none;
    }

    .au-link:focus {
        box-shadow: inset 0 0 0 3px #9263de;
    }

    .au-link.is-active {
        font-weight: 700;
        border-bottom-color: #dca900;
        background: #1b1b1b;
    }

    @media (max-width: 768px) {
        ul {
            flex-direction: column;
        }

        .au-link {
            border-bottom: 1px solid #444;
        }

        .au-link.is-active {
            border-bottom: 1px solid #444;
            border-left: 4px solid #dca900;
        }
    }
</style>

<nav class="au-main-nav" aria-label="main">
    <div class="au-main-nav__container">
        <ul>
            <li><a href="#" class="au-link [[is_active_link_1]]">{{LINK_1}}</a></li>
            <li><a href="#" class="au-link [[is_active_quarterbacks]]">Quarterbacks</a></li>
            <li><a href="#" class="au-link [[is_active_link_3]]">{{LINK_3}}</a></li>
        </ul>
    </div>
</nav>

</html>
